<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@c-frame/aframe-physics-system@4.2.3/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene physics>
         <a-assets>
          <img id="mur-1" src="./assets/img/mur-fenetres.png" />
          <img id="mur-2" src="./assets/img/mur-fenetres-2.png" />
          <img id="sol" src="./assets/img/parquet.jpg" />
          <img id="plafond" src="./assets/img/plafond.jpg" />

       <!--chevalet-->   
        <a-asset-item id="easel-obj" src="./assets/3Dmodels/easel/Easel-Mabef-N040123.obj"></a-asset-item>
        <a-asset-item id="easel-mtl" src="./assets/3Dmodels/easel/Easel-Mabef-N040123.mtl"></a-asset-item>
       <a-asset-item id="paintcan-obj" src="./assets/3Dmodels/paint-can/Barrel.obj"></a-asset-item>
        <a-asset-item id="paintcan-mtl" src="./assets/3Dmodels/paint-can/Barrel.mtl"></a-asset-item>
      </a-assets>
 
        <a-entity
        obj-model="obj: #paintcan-obj; mtl: #paintcan-mtl"
        position="0 0 -3"
        scale="0.01 0.01 0.01"
        rotation="0 180 0"
        ></a-entity>
     <a-entity
        obj-model="obj: #easel-obj; mtl: #easel-mtl"
        position="0 0 -3"
        scale="0.001 0.001 0.001"
        rotation="0 180 0"
        material="color:#FF0000"
         material="side: double"
        ></a-entity>
     
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      <a-plane
        static-body
        position="0 0 -4"
        rotation="-90 0 0"
        width="3"
        height="3"
        color="white"
        src="#sol" material="side: double"
      ></a-plane>
    <a-plane src="#plafond" material="side: double"color="white" static-body="sphereRadius: NaN" position="0 2.75 -4" rotation="-90 0 0" width="3" height="3" color="white" material="side:double" velocity=""></a-plane>
      <a-plane src="#mur-2" material="side: double"color="white" static-body="sphereRadius: NaN" position="0 1.25 -5.5" width="3" height="3" material="side: double" velocity=""></a-plane>
     <a-plane  src="#mur-2" material="side: double"color="white" static-body="sphereRadius: NaN" position="1.5 1.38 -4" width="3" height="3" material="side: double" velocity="" rotation="0 90 0" scale="1 0.92 1"></a-plane>
      <a-plane src="#mur-1" material="side: double" color="white" static-body="sphereRadius: NaN" position="-1.5 1.38 -4" width="3" height="3" material="side: double" velocity="" rotation="0 90 0" scale="1 0.91 1"></a-plane>
      <a-sky color="#121212"></a-sky>
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
<a-entity light="type: directional; intensity: 1" position="1 1 1"></a-entity>

    </a-scene>
  </body>
</html>
